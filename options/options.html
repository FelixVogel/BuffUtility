<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BuffUtility Options</title>
    <link rel="icon" href="../resources/icon/icon16.png" />

    <style>
        :root {
            --color-dark: #2e2a35;
            --color-dark-accent: #312d39;
            --color-dark-shadow: #15121c;

            --color-light: #ddb362;
            --color-light-accent: #cfa555;

            --color-light2: #cecece;

            --color-green: #009800;
            --color-red: #c90000;
        }

        * {
            color: var(--color-light2);
            background: var(--color-dark);
        }

        html, body {
            margin: 0;
            padding: 0;

            font: 14px/1.2em Microsoft Yahei,"Hiragino Sans GB","Hiragino Sans GB W3",arial;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-bottom: 20px;
        }

        .container h3 {
            color: var(--color-light);
            margin-bottom: 0;
            margin-top: 20px;
        }

        .setting-table { }

        .setting-table ul {
            list-style: none;
        }

        .setting-table table {
            border-collapse: collapse;
        }

        .setting-table table td {
            padding: 10px 20px 10px 0px;
            border-bottom: 2px solid var(--color-light2);
        }

        .setting-table table td select {
            font-size: 14px;
            padding-right: 5px;
        }

        .setting-table table td input:focus-visible, .setting-table table td select:focus-visible {
            outline: 0;
        }

        .setting-table table td input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .setting-table table td input[type="number"], .setting-table table td input[type="text"] {
            font-size: 14px;
            padding: 5px;
            border: 0;
            border-bottom: 2px solid var(--color-light2);
        }

        .setting-table table td input[type="number"]:focus-visible, .setting-table table td input[type="text"]:focus-visible {
            border-bottom: 2px solid var(--color-light);
        }

        .setting-table table td input[type="color"] {
            border: 0;
        }

        .setting-table button[data-reset] {
            margin-top: 5px;
            cursor: pointer;
            font-size: 12px;
            border: 2px solid var(--color-light2);
        }

        .setting-table button[data-reset]:hover {
            border: 2px solid var(--color-light);
        }

        .setting-title {
            font-weight: bold;
            font-size: 16px;
            padding-top: 10px;
        }

        .setting-description { }

        .setting-description code {
            font-size: 80%;
        }

        .setting-description.action {
            user-select: none;
            padding-top: 5px;
            cursor: pointer;
        }

        .setting-description.sym-collapsed {
            color: var(--color-green);
            font-weight: bolder;
        }

        .setting-description.sym-expanded {
            color: var(--color-red);
            font-weight: bolder;
        }

        .setting-description.text-collapsed {
            display: none;
        }

        .setting-description.text-expanded {
            padding-top: 3px;
            padding-left: 10px;
        }

        .label-then-input {
            display: flex;
            flex-direction: row;
            align-items: center;
            align-content: center;
            justify-content: flex-start;
        }

        .label-over-input {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            align-content: flex-start;
        }
    </style>

    <script src="merge_options.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="setting-table">
            <h3>Normal Settings</h3>
            <table id="settings-normal">
                <colgroup>
                    <col style="width: 50%;" />
                    <col style="width: 20%;" />
                    <col style="width: 10%;" />
                </colgroup>
                <tbody></tbody>
            </table>
        </div>
        <div class="setting-table">
            <h3>Advanced Settings</h3>
            <table id="settings-advanced">
                <colgroup>
                    <col style="width: 50%;" />
                    <col style="width: 20%;" />
                    <col style="width: 10%;" />
                </colgroup>
                <tbody></tbody>
            </table>
        </div>
        <div class="setting-table">
            <h3>Experimental Settings</h3>
            <table id="settings-experimental">
                <colgroup>
                    <col style="width: 50%;" />
                    <col style="width: 20%;" />
                    <col style="width: 10%;" />
                </colgroup>
                <tbody></tbody>
            </table>
        </div>
    </div>

</body>
</html>
